<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="subject">{{subject.name}}</ion-title>
    <ion-title *ngIf="!subject">Subject</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="subject">
    <ion-item *ngIf="subject.students.length === 0"> No students </ion-item>
    <ion-item (click)="gotoStudent(subject)" *ngFor="let student of subject.students">
      {{student.name}}
    </ion-item>
  </ion-list>
</ion-content>
